<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posebno za Ajli</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle, #ffdde1, #ee9ca7); /* Suptilna pastelna pozadina */
            font-family: 'Montserrat', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .heart {
            font-size: 200px; /* Veƒáe srce za bolji vizualni efekt */
            color: #ff3366; /* Duboka, elegantna nijansa crvene */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite ease-in-out;
        }

        .heart:hover {
            transform: scale(1.15);
            box-shadow: 0px 30px 50px rgba(255, 51, 102, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .hint {
            margin-top: 15px;
            font-size: 20px; /* Veƒái i uoƒçljiviji tekst */
            font-family: 'Playfair Display', serif; /* Elegantan serif font */
            color: rgba(51, 51, 51, 0.85);
            font-weight: 600;
            text-transform: none;
            letter-spacing: 1px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.6;
            }
            to {
                opacity: 1;
            }
        }

        .message {
            margin-top: 30px;
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 700;
            line-height: 1.6;
            display: none;
            opacity: 0;
            animation: fadeInMessage 1s forwards;
            color: rgba(51, 51, 51, 0.9); /* Elegantni kontrast boje */
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            font-size: 14px;
            color: rgba(51, 51, 51, 0.6);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Srce u centru -->
        <div class="heart" onclick="revealMessage()">‚ù§Ô∏è</div>
        <div class="hint">Pronaƒëi ≈°ta srce skriva</div>

        <!-- Poruka koja se otkriva -->
        <div class="message" id="message">
            Ajli, sretan 8. mart!<br>
            Tvoj osmijeh unosi toplinu i ƒçini sve ljep≈°im. üå∑
        </div>

        <footer>&copy; 2025 Tvoj Miki</footer>
    </div>

    <script>
        function revealMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block'; // Prikazuje poruku
        }
    </script>
</body>
</html>
