<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruza - YouTube efekt</title>

    <!-- Dodajemo Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(to right, #ff7f7f, #ffccd5); /* Pastelna pozadina */
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Poppins za celokupni tekst */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1500px; /* Dodajemo perspektivu za 3D efekat */
        }

        .quote {
            position: absolute;
            top: 70px; /* Postavljamo citat neposredno iznad glavne ru쬰 */
            font-size: 22px; /* Manji font za citat */
            font-family: 'Lora', serif; /* Lora za citat */
            font-style: italic;
            color: white;
            text-align: center;
            width: 70%; /* Manja 코irina za lep코i izgled */
            z-index: 2; /* Osiguravamo da bude iznad latica */
            background-color: rgba(255, 99, 71, 0.7); /* Pozadina citata sa prozirnim crvenim tonom */
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: normal;
            letter-spacing: 0.5px;
            text-transform: none;
        }

        .rose-icon {
            font-size: 300px; /* Velika centralna ru쬬 */
            position: absolute;
            animation: bloom 2s ease-out infinite; /* Kontrolisano cvjetanje, bez rotacije */
            z-index: 1; /* Osiguravamo da bude na vrhu */
        }

        @keyframes bloom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); /* Ru쬬 raste kao da cvjeta */
            }
            100% {
                transform: scale(1);
            }
        }

        .falling-rose {
            position: absolute;
            font-size: 40px; /* Ve캖i font za latice */
            opacity: 1;
            z-index: 0; /* Osiguravamo da latice budu ispod svega */
            pointer-events: none; /* Onemogu캖avamo interakciju sa laticama */
            animation: fall 5s linear infinite; /* Animacija pada */
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh); /* Latice padaju kroz ekran */
                opacity: 0;
            }
        }

        .take-rose {
            position: absolute;
            bottom: 150px;
            font-size: 24px;
            font-family: 'Lora', serif; /* Lora font za citat i dugme */
            font-style: italic;
            font-weight: bold;
            color: white;
            text-align: center;
            z-index: 2;
            background-color: rgba(255, 99, 71, 0.8); /* Lagana pozadina */
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }

        .take-rose a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: lightcoral;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif; /* Poppins za dugme */
        }

        button:hover {
            background-color: coral;
        }
    </style>
</head>
<body>
    <!-- Citat stilizovan kao dugme -->
    <!-- Velika ru쬬 u centru -->
    <div class="rose-icon">游꺛</div>

    <!-- Tekst ispod ru쬰 -->
    <div class="take-rose">
        <a href="{% url 'citat1' %}">Uzmi ru쬿</a>
    </div>

    <script>
        // Generisanje padaju캖ih latica sa nasumi캜nim pozicijama
        function generateFallingRoses() {
            const roseContainer = document.body;
            const numberOfRoses = 10; // Smanjen broj latica
            const roseSize = 40; // Veli캜ina latica

            for (let i = 0; i < numberOfRoses; i++) {
                const rose = document.createElement('div');
                rose.classList.add('falling-rose');
                rose.innerHTML = '游꺛'; // Ru쬬 ikona

                // Nasumi캜na pozicija
                const randomX = Math.random() * window.innerWidth;  // Latica se pojavljuje sa nasumi캜ne pozicije (celokupna 코irina ekrana)
                const randomY = -50; // Latice po캜inju iznad ekrana

                // Podesite brzinu pada
                const fallSpeed = 5 + Math.random() * 2; // Slu캜ajna brzina pada (5-7 sekundi)

                // Dodajemo stil i poziciju latica
                rose.style.left = `${randomX}px`;
                rose.style.top = `${randomY}px`;
                rose.style.animationDuration = `${fallSpeed}s`; // Brzina pada latica

                roseContainer.appendChild(rose);  // Dodajemo laticu u telo stranice
            }
        }

        // Pozivamo funkciju da generi코emo latice
        generateFallingRoses();

        // Opcionalno, osve쬬vamo latice svake 3 sekunde
        setInterval(generateFallingRoses, 3000); // Latice padaju svakih 3 sekunde
    </script>
</body>
</html>
